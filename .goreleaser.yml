# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com

version: 2
before:
  hooks:
    - go mod download
builds:
- id: kubectx
  main: ./cmd/kubectx
  binary: kubectx
  env:
  - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - amd64
    - arm
    - arm64
    - ppc64le
    - s390x
  goarm: [6, 7]
- id: kubens
  main: ./cmd/kubens
  binary: kubens
  env:
  - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - amd64
    - arm
    - arm64
    - ppc64le
    - s390x
  goarm: [6, 7]
archives:
- id: kubectx-archive
  name_template: |-
    kubectx_{{ .Tag }}_{{ .Os }}_
    {{- with .Arch -}}
      {{- if (eq . "386") -}}i386
      {{- else if (eq . "amd64") -}}x86_64
      {{- else -}}{{- . -}}
      {{- end -}} 
    {{ end }}
    {{- with .Arm -}}
      {{- if (eq . "6") -}}hf
      {{- else -}}v{{- . -}}
      {{- end -}}
    {{- end -}}
  builds:
    - kubectx
  format_overrides:
    - goos: windows
      format: zip
  files: ["LICENSE", "completion/plugins/kubectl_complete-ctx"]
- id: kubens-archive
  name_template: |-
    kubens_{{ .Tag }}_{{ .Os }}_
    {{- with .Arch -}}
      {{- if (eq . "386") -}}i386
      {{- else if (eq . "amd64") -}}x86_64
      {{- else -}}{{- . -}}
      {{- end -}}
    {{ end }}
    {{- with .Arm -}}
      {{- if (eq . "6") -}}hf
      {{- else -}}v{{- . -}}
      {{- end -}}
    {{- end -}}
  builds:
    - kubens
  format_overrides:
    - goos: windows
      format: zip
  files: ["LICENSE", "completion/plugins/kubectl_complete-ns"]
checksum:
  name_template: "checksums.txt"
  algorithm: sha256
release:
  extra_files:
    - glob: ./kubens
    - glob: ./kubectx
